{% extends 'base.html' %}
{% block title %}Contact   {% endblock title %}
{% block body %}
<div class="container-fluid mx-0 px-0">
<img src="/static/img/12.jfif" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">



<h2 class="text-center"> Contact US</h2>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your Name">
  </div>


  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="9999999999">
  </div>
 
 
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell me about what you want to contact me for...</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>

    
    <button class="btn btn-primary" type="submit">submit</button>
  </div>
        
</form>

</div>
{% endblock body %}
